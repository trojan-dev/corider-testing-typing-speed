<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Typing Speed Test</h1>
      <hr />
      <p>Start typing to measure your speed</p>
      <p>
        You can click on the virtual keyboard as well to type. It contains small
        letters and numbers.
      </p>
      <button id="begin">Begin the test</button>
      <p></p>
    </section>
    <p id="timer"></p>
    <div id="words"></div>
    <div id="keys">
      <div id="keys-wrapper"></div>
    </div>
    <div>
      <button id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
